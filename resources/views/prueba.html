<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de empleados</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #141414;
            color: #8d8d8d;
        }
        header a {
            color: #a5d6a7;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            color: #81c784;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        .mensaje {
            font-style: italic;
            color: #b39ddb;
            margin-bottom: 20px;
        }
        .line {
            width: 60px;
            height: 2px;
            background-color: #d32f2f;
            margin: 0 auto 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2c2c2c;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #424242;
        }
        th {
            background-color: #212121;
            color: #e0e0e0;
        }
        td {
            color: #e0e0e0;
        }
        .pay-button {
            background-color: #424242;
            color: #e0e0e0;
            border: 1px solid #616161;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .pay-button:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <header>
        <div>Edxpm_</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Lista de empleados</a>
        </nav>
    </header>
    <div class="container">
        <h1>Lista de empleados</h1>
        <div class="mensaje">*Mensaje*</div>
        <div class="line"></div>
        <table>
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Horario</th>
                    <th>Sueldo</th>
                    <th>Fecha de ingreso</th>
                    <th>Tipo de empleado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td><button class="pay-button">Pagar</button></td>
                </tr>
                <tr>
                    <td>Item 1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td><button class="pay-button">Pagar</button></td>
                </tr>
                <tr>
                    <td>Item 1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td><button class="pay-button">Pagar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
